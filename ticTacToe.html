<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<link rel="stylesheet" href="Basic.css">
<body>
    <div class="gameContainer">
        <h1>Tic-Tac-Toe</h1>
         <div class="startscreen" id="startscreen">
            <div class="gameMode">
                <button class="vsAi">vs Ai</button>
                <button class="vsHuman">vs Human</button>
            </div>
         </div>
            <button class="startBtn">Start Game</button>
            
            <div class="game-content" id="gameContent">
                <div class="gameScoreboard">
                    <div class="score">
                        <div class="scorelabel">Player X</div>
                        <div class="score-value" id="scoreX">0</div>
                    </div>
                    <div class="score">
                        <div class="scorelabel">Draws</div>
                        <div class="score-value" id="scoreDraws">0</div>
                    </div>
                    <div class="score">
                        <div class="scorelabel">Player O</div>
                        <div class="score-value" id="scoreO">0</div>
                    </div>
                </div>

                <div class="game-info" id="gameInfo"> Your turn - Click any cell üòÅ</div>

                <div class="game-board" id="gameBoard">
                    <div class="cell" data-index="0"> </div>
                    <div class="cell" data-index="1"> </div>
                    <div class="cell" data-index="2"> </div>
                    <div class="cell" data-index="3"> </div>
                    <div class="cell" data-index="4"> </div>
                    <div class="cell" data-index="5"> </div>
                    <div class="cell" data-index="6"> </div>
                    <div class="cell" data-index="7"> </div>
                    <div class="cell" data-index="8"> </div>
                </div>

                <div class="btn-group">
                    <button class="reset-btn" id="resetBtn">New Game</button>
                    <button class="back-btn" id="backBtn">Back to Menu</button>
                </div>
            </div>
    </div>
   

       
    </div>
</body>
</html>
